<!DOCTYPE html>
    <html>

        <head>
            <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
        </head>

        <body>
            <a-scene background="color:white">
                <a-camera position="0 8 15"></a-camera>
        
                <a-assets>
                    <a-asset-item id="bear-obj" src="./models/bears/tinker.obj"></a-asset-item>
                    <a-asset-item id="bear-mtl" src="./models/bears/obj.mtl"></a-asset-item>

                    <a-asset-item id="butterflies-obj" src="./models/butterflies/tinker.obj"></a-asset-item>
                    <a-asset-item id="butterflies-mtl" src="./models/butterflies/obj.mtl"></a-asset-item>

                    <a-asset-item id="cherrytrees-obj" src="./models/cherrytrees/tinker.obj"></a-asset-item>
                    <a-asset-item id="cherrytrees-mtl" src="./models/cherrytrees/obj.mtl"></a-asset-item>

                    <a-asset-item id="rainbow-obj" src="./models/raininbow/tinker.obj"></a-asset-item>
                    <a-asset-item id="rainbow-mtl" src="./models/raininbow/obj.mtl"></a-asset-item>



                </a-assets>

                <a-entity obj-model="obj:#bear-obj;mtl:#bear-mtl" position="0 0 -30" scale="0.1 0.1 0.1" rotation="-90 0 0"></a-entity>

                <a-entity obj-model="obj:#butterflies-obj;mtl:#butterflies-mtl" position="0 10 -30" scale="0.1 0.1 0.1" rotation="-90 0 0"></a-entity>
                <a-entity obj-model="obj:#butterflies-obj;mtl:#butterflies-mtl" position="15 25 -20" scale="0.1 0.1 0.1" rotation="-90 0 0"></a-entity>

                <a-entity obj-model="obj:#cherrytrees-obj;mtl:#cherrytrees-mtl" position="20 0 -38" scale="0.5 0.5 0.5" rotation="-90 0 0"></a-entity>

                <a-entity obj-model="obj:#raininbow-obj;mtl:#raininbow-mtl" position="20 0 -20" scale="0.5 0.5 0.5" rotation="-90 0 0"></a-entity>

            </a-scene>
        </body>
    </html>
